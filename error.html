<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>STIKes BTH Hotspot</title>
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-image: url(img/small-bg.jpg);
            background-size: cover;
        }

        @media only screen and (min-device-width: 500px) {
            body {
                background-image: url(img/bg.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        }
    </style>
</head>

<body>
    <!--

creado por     : ING.OHM
WISP: InterPaisa
facebook: InterPaisaWisp

-->
    <div id="wrap">       
        </br></br>
        <div class="container">
            <div id="wrapper">
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row" style="margin-bottom: 15px; margin-top: 20px;">
                            <div class="panel-body"
                                style="background-color: white; border: 1px solid #ddd; border-radius: 4px;">
                                <center>
                                    <div class="alert alert-info" style="padding: 1px;">
                                        <h3>InterPaisa</h3>
                                    </div>
                                </center>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="alert alert-danger">
                                            Hotspot ERROR: $(error).
                                        </div>
                                        <div class="alert alert-info">
                                            Login page: <a href="$(link-login)">$(link-login)</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
